<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
</head>
<body>

<p><b>Title: {{ blogpost.title }}</b></p>
<p>{{ blogpost.text }}</p>
<p>Date: {{ blogpost.publish_date }}</p>
{% if blogpost.preview_image %}
    <img src="{{ blogpost.preview_image.url }}" alt="Preview image">
{% endif %}

</body>
</html>
