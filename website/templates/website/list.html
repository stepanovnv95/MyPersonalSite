{% if blogpost_list %}
    {% for post in blogpost_list %}
        <div>
            <p><b>Title: {{ post.title }}</b></p>
            <p>Date: {{ post.publish_date }}</p>
            <a href="{% url 'website:detail' post.id %}">Link</a>
        </div>
        <br><br>
    {% endfor %}
{% else %}
    <p>No posts are available.</p>
{% endif %}
